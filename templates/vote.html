{% extends 'base.html' %}

{% block body %}

<div class="container d-flex align-items-center justify-content-center" style="height:91vh;background-color:#ede6e4;max-width:100%;">
    
    <form method="post" action="/vote/{{poll.id}}" class="border rounded shadow-lg" style="background-color:white" >
      {% csrf_token %}
        <p class="my-4 mx-3 fs-3 fw-bold">{{poll.question}}</p>

        <div class="d-flex align-items-center justify-content-center flex-column ">

            <div class="form-check p-2 my-1 d-flex align-items-center justify-content-start" style="width:80%">
                <input class="form-check-input me-2" type="radio" name="option_one_check" id="option_one_check">
                <label class="form-check-label fw-semibold fs-4" for="option_one_check">
                  {{poll.option_one}}
                </label>
              </div>

              <div class="form-check p-2 my-1 d-flex align-items-center justify-content-start" style="width:80%">
                <input class="form-check-input me-2" type="radio" name="option_two_check" id="option_two_check">
                <label class="form-check-label fw-semibold fs-4" for="option_two_check">
                  {{poll.option_two}}
                </label>
              </div>


              <div class="form-check p-2 my-1 d-flex align-items-center justify-content-start" style="width:80%">
                <input class="form-check-input me-2" type="radio" name="option_three_check" id="option_three_check">
                <label class="form-check-label fw-semibold fs-4" for="option_three_check">
                  {{poll.option_three}}
                </label>
              </div>

        </div>

        <div class="d-flex align-items-center justify-content-center">
            <a href="/"><button type="button" class="btn btn-outline-success mx-4 my-3">Back to Home</button></a>
            <button type="submit" class="btn btn-success mx-4 my-3">Vote</button>
        </div>
      </form>
</div>

{% endblock body %}
